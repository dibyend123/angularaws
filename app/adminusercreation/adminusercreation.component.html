<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>userCreation</h2>
	</div>

	<div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>

	 <div class="form-group">
            <label class="control-label" for="signupEmail">username</label>
     <input id="username" required type="text" maxlength="100" class="form-control" [(ngModel)]= "usercreation.username" [ngModelOptions]="{standalone: true}" >
	  </div>

	  <div class="form-group">
            <label class="control-label" for="signupPassword">Password</label>
            <input id="signupPassword" required type="password" maxlength="25" class="form-control"
                   length="40" [(ngModel)]="usercreation.password" [ngModelOptions]="{standalone: true}">
		</div>

		<div class="form-group">
            <label class="control-label" >email</label>
     <input id="username" required type="text" maxlength="100" class="form-control" [(ngModel)]= "usercreation.email" [ngModelOptions]="{standalone: true}" >
	  </div>
	  		<div class="form-group">
            <label class="control-label" >phone</label>
     <input id="username" required type="text" maxlength="100" class="form-control" [(ngModel)]= "usercreation.phone" [ngModelOptions]="{standalone: true}" >
	  </div>

<div class="form-group">
            <button (click)="createUser()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
                CreateUser
            </button>

            <button (click)="onCancel()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Cancel
        </button>
</div>
</form>
