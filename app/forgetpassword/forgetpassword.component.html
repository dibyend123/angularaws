<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Login</h2>
	</div>

	<div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
	</div>


	  <div class="form-group">
            <label class="control-label" for="signupEmail">username</label>
     <input id="username" required type="text" maxlength="100" class="form-control" [(ngModel)]= "fg.username" [ngModelOptions]="{standalone: true}" >
	  </div>

	  <div class="form-group">
            <label class="control-label" for="signupPassword">Old Password</label>
            <input id="signupPassword" required type="password" maxlength="25" class="form-control"
                   length="40" [(ngModel)]="fg.oldpassword" [ngModelOptions]="{standalone: true}">
</div>

 <div class="form-group">
            <label class="control-label" for="signupPassword">New Password</label>
            <input id="signupPassword" required type="password" maxlength="25" class="form-control"
                   length="40" [(ngModel)]="fg.newpassword" [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
            <button (click)="changepassword()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
                Change Password
            </button>
            <button (click)="onCancel()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Cancel
        </button>

           
</div>
</form>
